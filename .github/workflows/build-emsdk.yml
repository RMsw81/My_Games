name: Build WASM Game with emsdk

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: List directory contents after checkout
        run: ls -R  # Verifica che p/main.py sia presente

      - name: Set up Python environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pygbag
          git clone https://github.com/emscripten-core/emsdk.git

      - name: Build WASM Game
        run: |
          echo "Starting the game build..."
          pygbag p/main.py || echo "Build failed"  # Aggiungi un messaggio per la diagnosi

      - name: List build/web contents
        run: ls -R build/web  # Verifica i file generati nella directory build/web

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-artifacts
          path: build/web/
