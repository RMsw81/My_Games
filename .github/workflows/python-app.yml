name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pygame pygbag black
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Install FFmpeg
      run: |
        echo "Installing FFmpeg..."
        sudo apt-get update
        sudo apt-get install -y ffmpeg

    - name: List files in p/
      run: |
        echo "Listing files in the p/ directory:"
        ls -la p/

    - name: Print current directory
      run: |
        echo "Current directory:"
        pwd

    - name: Build game with pygbag
      run: |
        echo "Building the game with pygbag..."
        pygbag p/main.py

    - name: List generated files
      run: |
        echo "Listing generated files in the build/web/ directory:"
        ls -la p/build/web/

    - name: Lint with flake8
      run: |
        echo "Running flake8 linter..."
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Deploy to PythonAnywhere
      env:
        PA_USERNAME: ${{ secrets.PA_USERNAME }}
        PA_API_TOKEN: ${{ secrets.PA_API_TOKEN }}
      run: |
        echo "Deploying to PythonAnywhere..."
        
        # Step into the build directory
        cd p/build/web
        
        # Use curl to upload files directly
        for file in *; do
          echo "Uploading $file..."
          curl -s -F "file=@$file" "https://www.pythonanywhere.com/api/v0/user/$PA_USERNAME/files/$file" \
            -H "Authorization: Token $PA_API_TOKEN"
        done

        # Restart your web app if needed
        curl -s -X POST "https://www.pythonanywhere.com/api/v0/user/$PA_USERNAME/webapps/your_web_app_name/reload/" \
          -H "Authorization: Token $PA_API_TOKEN"
