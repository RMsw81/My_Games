<link href="static/css/styles.css" rel="stylesheet" />
<!-- Accesso ai contenuti riservati per l'utente loggato -->
<div class="masthead-content" id="dynamic-section">
    {% block content %}
    {% endblock %}
    <!-- Content section 1 -->
    <section id="page-top">
        <div class="container-sm" id="masthead"><br><br>
            <div class="row gx-5 align-items-center">
                <div class="col-lg-6 order-lg-2">
                    <div class="p-5">
                        <a href="#" id="puzzle-game-btn">
                            <img class="img-fluid rounded-circle" src="static/assets/img/01.jpg" alt="Puzzle Game" />
                        </a>
                    </div>
                </div>
                <div class="col-lg-6 order-lg-1">
                    <div class="p-5">
                        <h2 class="display-4">Puzzle Game</h2>
                        <p>Sfida te stesso, batti il tuo Record!!</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Content section 2 -->
    <section>
        <div class="container-sm" id="masthead">
            <div class="row gx-5 align-items-center">
                <div class="col-lg-6">
                    <div class="p-5">
                        <a href="#" id="load-m-btn">
                            <img class="img-fluid rounded-circle" src="static/assets/img/02.jpg" alt="Download Memory Game" />
                        </a>
                    </div> <!-- onclick="startMemory()" -->
                </div>
                <div class="col-lg-6">
                    <div class="p-5">
                        <h2 class="display-4">Memory game</h2>
                        <p>Metti a dura prova la tua memoria e trova le coppie di carte nel minor tempo possibile!!</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<script src="static/js/scripts.js"></script>
<script>
    function startGame() {
        fetch('/start_game', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            }
        })
        .then(response => {
            if (response.ok) {
                return response.json();
            }
            throw new Error('Errore avviando il gioco');
        })
        .then(data => {
            console.log(data.status);
            // Puoi gestire qui la risposta positiva, es. mostrare un messaggio all'utente
        })
        .catch(error => {
            console.error('Errore:', error);
            // Gestire errori qui
        });
    }
</script>

<button onclick="startGame()">Avvia Gioco</button>
