{% extends "base.html" %}

{% block dynamic_content %}
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  
  <div class="container-sm" id="content" style="background-image: url('/static/Gold.png')">
      <br>
      <h3>Login</h3>
      <form method="post" action="/login" class="form-control-sm">
          <div class="">
              <label for="username" class="form-label">Email</label>
              <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                  <input type="password" class="form-control" id="password" name="password" required>
                  <button type="button" id="togglePassword" class="btn btn-outline-secondary">
                      Mostra
                  </button>
              </div>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <div><br><p>Non hai un account? <a href="/register">Registrati</a></p><br></div>
      </form>    
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        
        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'Mostra' : 'Nascondi';
        });
    });
  </script>
{% endblock %}
